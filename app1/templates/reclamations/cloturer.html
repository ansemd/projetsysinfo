{% extends "base.html" %}
{% block title %}Clôturer réclamation{% endblock %}

{% block content %}
<h2>Clôturer la réclamation</h2>

<form method="post">
    {% csrf_token %}
    <input name="auteur" class="form-control mb-2" placeholder="Auteur">
    <p>Confirmer la clôture définitive ?</p>
    <button class="btn btn-dark">Clôturer</button>
</form>
{% endblock %}
